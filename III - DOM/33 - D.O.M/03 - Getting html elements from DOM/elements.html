<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Getting html elements with DOM</title>
  <script src="./elements.js"></script>
</head>
<body>
  <h1>Getting html elements with DOM</h1>

  <h2>Contacts</h2>
  
  <ul id="contact-list">
    <li>
      <label for="contact1">Contact 1</label>
      <input type="text" id="contact1" name="contact1" class="contact-input">
    </li>
    <li>
      <label for="contact2">Contact 2</label>
      <input type="text" id="contact2" name="contact2" class="contact-input">
    </li>
    <li>
      <label for="contact3">Contact 3</label>
      <input type="text" id="contact3" name="contact3" class="contact-input">
    </li>
    <button onclick="show()">
      show
    </button>
  </ul>
</body>
</html>
