<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Eventos</title>
  <script src="./events.js" defer></script>
  <!-- a função 'defer' faz com que o script seja carregado somente após o carregamento do código html, assim não haverá erro quando do carregamento da função para um botão que 'ainda não foi criado'-->
  
</head>
<body>
  <h1>Trabalhando com Eventos no Javascript</h1>
  <hr>

  <h2>Registre-se!</h2>
  <section>
    <label for="username">Nome de Usuário:</label>
    <input type="text" name="username" id="username">
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password">
    <br>
    <label for="passwordConfirmation">Confirme sua senha:</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation">
    <br>
    <button id="register-button">Registrar</button>
    <button onclick="removeEvent()">Remover Event Listener</button>
  </section>
</body>
</html>
